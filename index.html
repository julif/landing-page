#julif-logo, .nombre, .links a,.nav_socialinks a {   opacity: 0;
  animation-name: bounceIn;
  animation-duration: 450ms;
  animation-timing-function: linear;
  animation-fill-mode: forwards;}

  #julif-logo{animation-delay: 0.50s;}
  .nombre{animation-delay: 1.00s;}


   #link1{animation-delay: 1.30s;}
   #link2{animation-delay: 1.60s;}
   #link3{animation-delay: 2.00s;}

   .twitter-linkcontainer{animation-delay: 2.40s;}
.facebook-linkcontainer{animation-delay: 2.50s;}
.instagram-linkcontainer{animation-delay: 2.60s;}
.github-linkcontainer{animation-delay: 2.70s;}







  @keyframes bounceIn{
  0%{
    opacity: 0;
    transform: scale(0.3) translate3d(0,0,0);
  }
  50%{
    opacity: 0.9;
    transform: scale(1.1);
  }
  80%{
    opacity: 1;
    transform: scale(0.89);
  }
  100%{
    opacity: 1;
    transform: scale(1) translate3d(0,0,0);
  }
}

  <script type="text/javascript">
    // ---------------------------------------------------------------------------------------------
// cargar las imagenes de la pantalla "cargando"
// ---------------------------------------------------------------------------------------------

     var images = [
      "<img  onload=\"contar()\" src='ggg3.png'  width='50' >", 
      "<img  onload=\"contar()\" src='julif-icon.svg'  width='50' >",
     "<img  onload=\"contar()\" src='trianglify.svg'  width='50' >"
     ];
     preloadermenu.innerHTML = images;    
     var imagesLoaded=0;
     function contar() { 
      // var relleno=document.getElementById('relleno');
      var porcentaje;
      var total=images.length;
      // traduccion();
      imagesLoaded++;  // cada vez que una imagen carge imagesLoaded suma 1
      porcentaje = imagesLoaded*100/ total;   // saco el porcentaje de las imagenes cargadas
      porcentaje = porcentaje.toFixed(); // le quito los decimales al resultado de el porcentaje
      porcentaje = porcentaje +"%";
      // relleno.style.width=porcentaje;
      if (imagesLoaded == total) {   allLoaded();};
    }
    function allLoaded(){
     // hide_show( cargando , main_menu);
     document.getElementById('cargando').style.display="none";
     document.getElementById('terminado').style.display="inherit";
     porcentaje =0;
     // relleno.style.width="0%";
  } 
    
  </script>
